<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>2wayxyz | Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    h1 {
      margin: 0;
      font-size: 42px;
    }
    p {
      color: #ccc;
    }
    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .album {
      background: #1e1e1e;
      padding: 40px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .album:hover {
      background: #333;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

<header>
  <h1>2wayxyz</h1>
  <p>Photography Portfolio & Gallery</p>
</header>

<section class="albums">
  <div class="album">Portrait</div>
  <div class="album">Street</div>
  <div class="album">Landscape</div>
  <div class="album">Event</div>
</section>

</body>
</html>
