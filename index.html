  <canvas id="fallingCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fallingCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, elements = [];
    const emojis = ['üéÑ', 'üéÅ', 'üéÖ', 'ü¶å', 'üîî', '‚ú®', '‚ùÑÔ∏è'];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      
      elements = [];
      for (let i = 0; i < 20; i++) {
        elements.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 20 + 35, // ‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏á‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ
          speed: Math.random() * 0.5 + 0.3,
          emoji: emojis[Math.floor(Math.random() * emojis.length)],
          swing: Math.random() * 1.2,
          opacity: Math.random() * 0.3 + 0.4
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      elements.forEach(el => {
        ctx.globalAlpha = el.opacity;
        ctx.font = `${el.size}px serif`;
        ctx.fillText(el.emoji, el.x, el.y);
        el.y += el.speed;
        el.x += Math.sin(el.y / 100) * el.swing;
        if (el.y > height + 60) {
          el.y = -60;
          el.x = Math.random() * width;
        }
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
