  <script>
    // YouTube API Logic
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player-iframe', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // ‡πÄ‡∏û‡∏•‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏ï‡πà‡∏£‡∏≠‡∏Ñ‡∏ô‡∏Ñ‡∏•‡∏¥‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡∏Å‡πà‡∏≠‡∏ô
      document.body.addEventListener('click', function() {
        player.playVideo();
        updateUI(true);
      }, { once: true });
    }

    let isPlaying = false;
    function togglePlay() {
      if (isPlaying) {
        player.pauseVideo();
        updateUI(false);
      } else {
        player.playVideo();
        updateUI(true);
      }
    }

    function updateUI(playing) {
      isPlaying = playing;
      document.getElementById('music-text').innerText = playing ? "Music: Playing" : "Music: Paused";
      document.getElementById('music-icon').style.animation = playing ? "spin 3s linear infinite" : "none";
    }

    // Snow Effect
    const canvas = document.getElementById('fallingCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, elements = [];
    const emojis = ['üéÑ', 'üéÅ', 'üéÖ', 'ü¶å', 'üîî', '‚ú®', '‚ùÑÔ∏è'];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      elements = [];
      for (let i = 0; i < 20; i++) {
        elements.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 20 + 35,
          speed: Math.random() * 0.4 + 0.2,
          emoji: emojis[Math.floor(Math.random() * emojis.length)],
          swing: Math.random() * 1,
          opacity: Math.random() * 0.3 + 0.2
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      elements.forEach(el => {
        ctx.globalAlpha = el.opacity;
        ctx.font = `${el.size}px serif`;
        ctx.fillText(el.emoji, el.x, el.y);
        el.y += el.speed;
        el.x += Math.sin(el.y / 120) * el.swing;
        if (el.y > height + 80) {
          el.y = -80;
          el.x = Math.random() * width;
        }
      });
      requestAnimationFrame(draw);
    }
    
    window.addEventListener('resize', init);
    init(); draw();
  </script>
