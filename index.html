  <canvas id="fallingCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fallingCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, elements = [];
    const emojis = ['üéÑ', 'üéÅ', 'üéÖ', 'ü¶å', 'üîî', '‚ú®', '‚ùÑÔ∏è'];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      
      elements = [];
      for (let i = 0; i < 20; i++) {
        elements.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 30 + 50, // ‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô 50-80px
          speed: Math.random() * 0.4 + 0.2, // ‡∏•‡∏≠‡∏¢‡πÄ‡∏≠‡∏∑‡πà‡∏≠‡∏¢‡πÜ ‡∏î‡∏π‡∏î‡∏µ
          emoji: emojis[Math.floor(Math.random() * emojis.length)],
          swing: Math.random() * 1.5,
          opacity: Math.random() * 0.3 + 0.3
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      elements.forEach(el => {
        ctx.globalAlpha = el.opacity;
        ctx.font = `${el.size}px serif`;
        ctx.fillText(el.emoji, el.x, el.y);
        el.y += el.speed;
        el.x += Math.sin(el.y / 120) * el.swing;
        if (el.y > height + 100) {
          el.y = -100;
          el.x = Math.random() * width;
        }
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
