<!doctype html>
<html lang="th" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2Way.xyz</title>
  <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/64x64-removebg-preview.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Taviraj:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root { --gold: #ffd700; }
    body { 
      margin: 0; padding: 0;
      font-family: 'Taviraj', serif;
      overflow-x: hidden;
      color: white;
      background-color: #041a13;
    }

    .bg-canvas {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('https://i.postimg.cc/FsQWn5Rq/bg-cm.png');
      background-size: cover; background-position: center;
      z-index: -5;
      /* ‡πÄ‡∏û‡∏¥‡πà‡∏° hardware acceleration */
      transform: translateZ(0);
    }

    .card-3d {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(8px); /* ‡∏•‡∏î blur ‡∏•‡∏á‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏° fps */
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 40px;
      padding: 35px 25px;
      transition: transform 0.3s ease;
      height: 100%;
    }
    .card-3d:hover {
      transform: translateY(-10px);
      border-color: var(--gold);
    }

    .btn-premium {
      background: linear-gradient(135deg, #d42426 0%, #8b0000 100%);
      border-radius: 20px; padding: 14px; font-weight: 800;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .title-main {
      font-family: 'Cinzel', serif;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      background: linear-gradient(to bottom, #fff 40%, #ffd700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ Canvas ‡∏•‡∏∑‡πà‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô */
    #fallingCanvas { 
      position: fixed; top: 0; left: 0; 
      pointer-events: none; z-index: 10;
      will-change: transform;
    }
  </style>
</head>
<body>

  <div class="bg-canvas"></div>

  <div id="app" class="relative z-20 w-full h-full overflow-auto">
    <div class="max-w-6xl mx-auto px-6 py-20">
      <div class="text-center mb-24">
        <div class="flex justify-center mb-6">
          <img src="https://i.postimg.cc/WzsZgnNK/unnamed-removebg-preview.png" class="w-64 h-auto" alt="Logo">
        </div>
        <h1 class="title-main font-bold mb-2">2Way.xyz</h1>
        <p class="text-yellow-400 tracking-[0.6em] font-bold text-sm mt-6 uppercase">Merry Christmas 2025</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mb-32">
        <a href="https://drive.google.com/drive/folders/1b0pN4rgcnerd5DFi5lPQHMJyp-Pslpiq?usp=sharing" target="_blank">
          <div class="card-3d text-center">
            <div class="text-7xl mb-6">üéÅ</div>
            <h3 class="text-2xl font-bold mb-2">PHOTOS 1</h3>
            <p class="text-gray-200 text-sm mb-8">English International Day</p>
            <button class="btn-premium w-full text-white">OPEN GIFT</button>
          </div>
        </a>
        </div>
    </div>
  </div>

  <canvas id="fallingCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fallingCanvas');
    const ctx = canvas.getContext('2d', { alpha: true });
    let width, height, elements = [];
    const emojis = ['üéÑ', 'üéÅ', 'üéÖ', 'ü¶å', 'üîî', '‚ùÑÔ∏è'];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      
      elements = [];
      // ‡∏•‡∏î‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 60 ‡∏ä‡∏¥‡πâ‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∑‡πà‡∏ô
      for (let i = 0; i < 60; i++) {
        elements.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 15 + 15,
          speed: Math.random() * 1 + 0.5,
          emoji: emojis[Math.floor(Math.random() * emojis.length)],
          angle: Math.random() * Math.PI * 2,
          spin: Math.random() * 0.02
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.textAlign = 'center';
      
      for (let i = 0; i < elements.length; i++) {
        let el = elements[i];
        ctx.font = `${el.size}px serif`;
        ctx.fillText(el.emoji, el.x, el.y);
        
        el.y += el.speed;
        el.x += Math.sin(el.y / 60) * 0.5;
        
        if (el.y > height + 50) {
          el.y = -50;
          el.x = Math.random() * width;
        }
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
</body>
</html>
