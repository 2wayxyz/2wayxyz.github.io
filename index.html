  <canvas id="fallingCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fallingCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, elements = [];
    const emojis = ['üéÑ', 'üéÅ', 'üéÖ', 'ü¶å', 'üîî', '‚ú®', '‚ùÑÔ∏è'];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      
      elements = [];
      // ‡∏•‡∏î‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 20 ‡∏ä‡∏¥‡πâ‡∏ô‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
      for (let i = 0; i < 20; i++) {
        elements.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 30 + 40, // ‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô (40px - 70px)
          speed: Math.random() * 0.8 + 0.4, // ‡∏•‡∏≠‡∏¢‡∏ä‡πâ‡∏≤‡πÜ ‡∏î‡∏π‡∏´‡∏£‡∏π
          emoji: emojis[Math.floor(Math.random() * emojis.length)],
          swing: Math.random() * 1.5,
          opacity: Math.random() * 0.4 + 0.4
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      
      elements.forEach(el => {
        ctx.globalAlpha = el.opacity;
        ctx.font = `${el.size}px serif`;
        ctx.fillText(el.emoji, el.x, el.y);
        
        el.y += el.speed;
        el.x += Math.sin(el.y / 100) * el.swing; // ‡∏•‡∏≠‡∏¢‡∏™‡πà‡∏≤‡∏¢‡πÑ‡∏õ‡∏°‡∏≤‡πÅ‡∏ö‡∏ö‡∏ô‡∏∏‡πà‡∏°‡∏ô‡∏ß‡∏•
        
        if (el.y > height + 100) {
          el.y = -100;
          el.x = Math.random() * width;
        }
      });
      
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
  </script>
