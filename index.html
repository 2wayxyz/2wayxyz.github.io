  <canvas id="fallingCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fallingCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, elements = [];
    const emojis = ['üéÑ', 'üéÅ', 'üéÖ', 'ü¶å', 'üîî', '‚ú®', '‚ùÑÔ∏è'];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      elements = [];
      const count = width < 768 ? 15 : 25; // ‡∏´‡∏¥‡∏°‡∏∞‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ô‡πâ‡∏≠‡∏¢‡∏•‡∏á
      for (let i = 0; i < count; i++) {
        elements.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: width < 768 ? (Math.random() * 10 + 20) : (Math.random() * 15 + 30),
          speed: Math.random() * 0.3 + 0.1,
          emoji: emojis[Math.floor(Math.random() * emojis.length)],
          swing: Math.random() * 1,
          opacity: Math.random() * 0.3 + 0.2
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      elements.forEach(el => {
        ctx.globalAlpha = el.opacity;
        ctx.font = `${el.size}px serif`;
        ctx.fillText(el.emoji, el.x, el.y);
        el.y += el.speed;
        el.x += Math.sin(el.y / 120) * el.swing;
        if (el.y > height + 50) { el.y = -50; el.x = Math.random() * width; }
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init(); draw();
  </script>
